<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courgette&family=Edu+TAS+Beginner:wght@600&family=Noto+Serif:wght@100..900&family=Playfair+Display:ital@0;1&family=Poppins:wght@500&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: "Playfair Display", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        .text-white {
            color: black;
        }

        body {
            width: 100%;
            /* Adjust to full width */
            max-width: 1200px;
            /* Adjust maximum width */
            margin: 0 auto;
            /* Center the content */
        }
    </style>

</head>

<body style="background-color:white">

    <nav class="navbar" style="background-color:black; width: 100%;">
        <a class="navbar-brand">My Book recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="">About</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Top 20 Books</h1>
            </div>

            {% for i in range(20) %}
            <div class="col-md-12" style="margin-top:50px">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{ image[i] }}">
                        <p class="text-white"><b>{{ book_name[i] }}</b></p>
                        <h4 class="text-white"><b>{{ author[i] }}</b></h4>
                        <h4 class="text-whited"><b>Description-</b>{{ description[i] }}</h4>
                        <h4 class="text-white"><b>No. of Pages-</b>{{ pages[i] }}</h4>
                        <h4 class="text-white"><b>Rating-</b>{{ rating[i] }}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

</body>

</html>
